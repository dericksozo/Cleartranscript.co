<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleartranscript.co - Voice-to-Text Transcription</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        :root {
            /* Light theme variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #f03;
            --hover-bg: rgba(0, 0, 0, 0.05);
        }
    </style>

    <style>
        /* Reset and basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Hero Section */
        .hero {
            width: 100%;
            background-color: #fff;
            color: #000;
            padding: 1rem 64px;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 1rem;
            text-align: left;
            margin-bottom: 1rem;
            float: left;
            position: relative;
        }

        /* Settings Menu */
        .settings-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 12px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 1000;
        }

        .hero h1:hover .settings-menu,
        .settings-menu:hover,
        .settings-menu:focus-within {
            opacity: 1;
            visibility: visible;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            width: 100%;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            transition: var(--theme-transition);
        }

        .theme-toggle:hover {
            background-color: var(--hover-bg);
        }

        .theme-toggle svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Apply transitions to all themed elements */
        body,
        .modal-container,
        .card {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .upload-area {
            border: 2px dashed rgba(0, 0, 0, 0);
            padding: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            clear: both;
        }

        .upload-area.dragover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .upload-area input {
            display: none;
        }

        .upload-area--uploading {
            opacity: 1;
            pointer-events: none;
        }

        .upload-area--uploading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            z-index: 1;
        }

        .upload-area--uploading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 4px solid #000;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        .record-button {
            margin-left: auto;
            margin-right: auto;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .record-button.recording {
            background-color: #f03;
            color: #fff;
        }

        .recording-indicator {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 2px;
        }

        /* Create Audio Label */
        .create-audio-label {
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        /* Sections */
        .sections {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .section {
            margin-bottom: 40px;
        }

        .section.section--hidden {
            display: none;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .section-header {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
        }

        .summary-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .summary-icon {
            width: 1em;
            height: 1em;
            vertical-align: middle;
            fill: currentColor;
            overflow: hidden;
        }

        .summary-button:hover {
            background-color: var(--hover-bg);
        }

        .summary-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .summary-box {
            display: none;
            background-color: #e6f4ff;
            border: 1px solid #b3d4ff;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 500;
            color: #000;
            
            white-space: nowrap;       /* Prevents the text from wrapping to a new line */
            overflow: hidden;          /* Hides the overflow content */
            text-overflow: ellipsis;   /* Adds the ellipsis (...) at the end */
        }

        .card p {
            font-size: 0.95em;
            color: #000;
            line-height: 1.4;
        }

        .card .copy-card-button {
            display: block;
            opacity: 0;
            cursor: pointer;
        }

        .card:hover .copy-card-button {
            display: block;
            opacity: 1;
        }

        /* Card Loading Placeholder */
        
        .card-loading-placeholder {
            background-color: #e6e4e4;
            padding: 20px;
            border-radius: 10px;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .card-loading-placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0,
                rgba(255, 255, 255, 0.2) 20%,
                rgba(255, 255, 255, 0.5) 60%,
                rgba(255, 255, 255, 0)
            );
            animation: shimmer 1s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: normal;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal-container {
            background-color: white;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            position: relative;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-content {
            overflow-y: auto;
        }

        .modal-title {
            position: relative;
            margin-bottom: 15px;
            color: #000;
            float: left;
        }

        .modal .recording-date {
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #000;
            clear: both;
        }

        .modal .transcript {
            margin-bottom: 20px;
            white-space: pre-wrap;
            line-height: 1.5;
            color: #000;
        }

        .modal audio {
            width: 100%;
            margin-bottom: 20px;
        }

        /* Flex Container */
        .flex-container {
            display: flex;
        }

        .flex-container--spaceBetween {
            justify-content: space-between;
        }

        /* Copy Button */

        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            position: relative;
            transition: background-color 0.3s;
            height: 32px;
            width: 32px;
        }

        .copy-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .copy-button::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .copy-button:hover::after,
        .copy-button.copied::after {
            opacity: 1;
        }

        .copy-button.copied::after {
            content: "Copied!";
        }

        .copy-button .copy-button-check {
            display: none;
        }

        .copy-button.copied .copy-button-copy {
            display: none;
        }

        .copy-button.copied .copy-button-check {
            display: block;
            fill: #28a745;
        }

        .loading-indicator {
            display: none;
            float: right;
            font-size: 0.8rem;
            color: #000;
            text-align: center;
            align-items: center;
            gap: 10px;
        }

        .loading-indicator--show {
            display: flex;
        }

        .loading-indicator::before {
            position: relative;
            display: block;
            content: '';
            width: 9px;
            height: 9px;
            border: 2px solid #000;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 2;

        }

        .load-all-button {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .record-button {
                width: 100%;
            }

            .hero {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>

                        reject(error);

                return `${dateObject.getMonth() + 1}/${dateObject.getDate()}/${dateObject.getFullYear()} · ${dateObject.getHours()}:${dateObject.getMinutes().toString().padStart(2, '0')}`;

                // If it's a string, parse it first
                const date = new Date(dateObject);
                return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()} · ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            // Return a placeholder if the date is invalid
            return 'Invalid Date';
        }

        /* Uploads an audio file (or blob) to Firebase Storage, generates a title, generates a transcript with LemonFox's API, and saves the recording to the recordings array. */
        async function saveRecording(file) {

            // Show loading indicator
            loadingIndicator.style.display = 'flex';
            uploadArea.classList.add('upload-area--uploading');

            try {
                // Step 1: Upload the audio and get the audioURL
                const audioURL = await window.app.uploadAudio(file);
                
                // Step 2: Create initial recording object
                const initialTitle = generateLocalTitle(file.name);
                const date = new Date().toISOString();
                const recording = { 
                    title: initialTitle, 
                    transcript: 'Processing transcript...', 
                    audioURL, 
                    date 
                };

                recordings.push(recording);
                renderRecordings();

                // Step 3: Process the transcript
                loadingIndicator.textContent = "Processing transcript...";
                const transcript = await window.app.processTranscript(audioURL);
                recording.transcript = transcript;
                renderRecordings();

                // Step 4: Show the modal immediately after transcript is ready
                openModal(0, { updateURL: false });

                // Step 5: Generate AI title in the background and update both card and modal
                loadingIndicator.textContent = "Generating title...";
                const aiTitle = await window.app.generateTitle(transcript);
                recording.title = aiTitle;
                modalTitle.textContent = aiTitle;
                renderRecordings();

                loadingIndicator.textContent = "Saving recording...";

                // Step 6: Save to DB with the new title
                const recordingId = await window.app.saveRecordingToDB(recording);
                recording.id = recordingId;

                // Step 7: Update URL
                openModal(0);
                
        const url = new URL(window.location);
        url.searchParams.set('id', recordingId);
        window.history.pushState({}, '', url);

            } catch (error) {
                console.error('Error in saveRecording:', error);
                alert('An error occurred while processing your recording.');
            } finally {
                // Clean up
                uploadArea.classList.remove('upload-area--uploading');
                loadingIndicator.style.display = 'none';
            }
        }

        function loadRecordings(data) {
            // Initialize recordings with mockData
            recordings = data;

            // Optionally, load additional recordings from localStorage
            // const stored = localStorage.getItem('recordings');
            // if (stored) {
            //     const storedRecordings = JSON.parse(stored);
            //     recordings = recordings.concat(storedRecordings);
            // }

            renderRecordings();
        }

        async function displaySingleRecording(recording) {
            // Hide all sections initially
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('section--hidden');
            });

            loadAllButton.style.display = 'none';
            
            // Set recordings array to only contain this recording
            recordings = [recording];
            
            // Show only the modal with this recording
            openModal(0);
        }

        function renderRecordings() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            // Sort recordings by date, most recent first
            recordings.sort((a, b) => {
                const dateA = a.date && a.date.seconds ? new Date(a.date.seconds * 1000) : new Date(a.date);
                const dateB = b.date && b.date.seconds ? new Date(b.date.seconds * 1000) : new Date(b.date);
                return dateB - dateA;
            });

            // Group recordings by section
            const sections = {
                today: [],
                yesterday: [],
                all: []
            };

            recordings.forEach((rec, index) => {
                const recDate = rec.date && rec.date.seconds 
                    ? new Date(rec.date.seconds * 1000) 
                    : new Date(rec.date);

                if (recDate >= today) {
                    sections.today.push({ rec, index });
                } else if (recDate >= yesterday && recDate < today) {
                    sections.yesterday.push({ rec, index });
                } else {
                    sections.all.push({ rec, index });
                }
            });

            // Function to create a card
            function createCard(rec, index) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;

                const recDate = rec.date && rec.date.seconds 
                    ? new Date(rec.date.seconds * 1000) 
                    : new Date(rec.date);

                card.innerHTML = `
                    <div class="flex-container flex-container--spaceBetween">
                        <h3>${rec.title}</h3>
                        <button class="copy-card-button copy-button" data-tooltip="Copy" aria-label="Copy content">
                            <svg aria-hidden="true" focusable="false" class="copy-button-copy" viewBox="0 0 16 16" width="16" height="16" fill="#000">
                                <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
                                <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                            </svg>
                            <svg aria-hidden="true" focusable="false" class="copy-button-check" viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                                <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"></path>
                            </svg>
                        </button>
                    </div>
                    <p>${rec.transcript.length > 292 ? rec.transcript.substring(0, 292) + '...' : rec.transcript}</p>
                    <span class="card-time">${formatTime(recDate)}</span>
                `;

                const copyButton = card.querySelector('.copy-card-button');
                copyButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navigator.clipboard.writeText(rec.transcript).then(() => {
                        copyButton.classList.add('copied');
                        setTimeout(() => copyButton.classList.remove('copied'), 2500);
                    });
                });

                card.addEventListener('click', (event) => {
                    if (!event.target.classList.contains('copy-card-button')) {
                        openModal(index);
                    }
                });

                return card;
            }

            // Function to update a section
            function updateSection(sectionElement, sectionData) {
                const fragment = document.createDocumentFragment();
                sectionData.forEach(({ rec, index }) => {
                    fragment.appendChild(createCard(rec, index));
                });

                // Only update DOM if content has changed
                if (!sectionElement.firstChild || !fragment.isEqualNode(sectionElement.firstChild)) {
                    sectionElement.innerHTML = '';
                    sectionElement.appendChild(fragment);
                }
            }

            // Update each section

            if (sections.today.length > 0) {
                updateSection(todayCards, sections.today);
                todayCards.closest('.section').classList.remove('section--hidden');
                const latestToday = sections.today[0].rec.date;
                const todayKey = getDateKey(latestToday);
                const todaySummary = summaries[todayKey];
                if (todaySummary && (todaySummary.overallSummary || todaySummary.summary)) {
                    const mainText = todaySummary.overallSummary || todaySummary.summary;
                    const notesArr = Array.isArray(todaySummary.noteSummaries) ? todaySummary.noteSummaries : [];
                    renderSummaryContent(todaySummaryBox, mainText, notesArr);
                    if (new Date(latestToday) <= new Date(todaySummary.lastNoteTime)) {
                        todaySummaryButton.style.display = 'none';
                    } else {
                        todaySummaryButton.style.display = 'inline-block';
                    }
                } else {
                    todaySummaryBox.style.display = 'none';
                    todaySummaryButton.style.display = 'inline-block';
                }
            } else {
                todayCards.closest('.section').classList.add('section--hidden');
                todaySummaryBox.style.display = 'none';
                todaySummaryButton.style.display = 'none';
            }

            if (sections.yesterday.length > 0) {
                updateSection(yesterdayCards, sections.yesterday);
                yesterdayCards.closest('.section').classList.remove('section--hidden');
                const latestYest = sections.yesterday[0].rec.date;
                const yestKey = getDateKey(latestYest);
                const yestSummary = summaries[yestKey];
                if (yestSummary && (yestSummary.overallSummary || yestSummary.summary)) {
                    const mainText = yestSummary.overallSummary || yestSummary.summary;
                    const notesArr = Array.isArray(yestSummary.noteSummaries) ? yestSummary.noteSummaries : [];
                    renderSummaryContent(yesterdaySummaryBox, mainText, notesArr);
                    if (new Date(latestYest) <= new Date(yestSummary.lastNoteTime)) {
                        yesterdaySummaryButton.style.display = 'none';
                    } else {
                        yesterdaySummaryButton.style.display = 'inline-block';
                    }
                } else {
                    yesterdaySummaryBox.style.display = 'none';
                    yesterdaySummaryButton.style.display = 'inline-block';
                }
            } else {
                yesterdayCards.closest('.section').classList.add('section--hidden');
                yesterdaySummaryBox.style.display = 'none';
                yesterdaySummaryButton.style.display = 'none';
            }

            if (sections.all.length > 0) {
                updateSection(allCards, sections.all);
                allCards.closest('.section').classList.remove('section--hidden');
            } else {
                allCards.closest('.section').classList.add('section--hidden');
            }

            loadingCards.closest('.section').classList.add('section--hidden');

        }

        // Helper function to format time
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function getDateKey(date) {
            let d;
            if (date && date.seconds) {
                d = new Date(date.seconds * 1000);
            } else {
                d = new Date(date);
            }
            return d.toISOString().split('T')[0];
        }

        function renderSummaryContent(box, overallSummary, noteSummaries) {
            box.innerHTML = '';
            const p = document.createElement('p');
            p.textContent = overallSummary;
            box.appendChild(p);
            if (Array.isArray(noteSummaries) && noteSummaries.length > 0) {
                const list = document.createElement('ol');
                noteSummaries.forEach(ns => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `?id=${ns.id}`;
                    a.dataset.id = ns.id;
                    a.classList.add('note-link');
                    a.textContent = ns.summary;
                    li.appendChild(a);
                    list.appendChild(li);
                });
                box.appendChild(list);
            }
            box.style.display = 'block';
        }

        function openModal(index, { updateURL = true } = {}) {
            const rec = recordings[index];
            modalTitle.textContent = rec.title;
            recordingDate.textContent = formatDate(rec.date);
            modalTranscript.textContent = rec.transcript;
            modalAudio.src = rec.audioURL;
            modalAudio.playbackRate = 1.75;
            modal.dataset.index = index;
            modal.style.display = 'flex';
            
            // Only update URL if requested and we have a recording ID
            if (updateURL && rec.id) {
                const url = new URL(window.location);
                url.searchParams.set('id', rec.id);
                window.history.pushState({}, '', url);
            }
        }

        // Update the closeModal function
        function closeModal() {
            modal.style.display = 'none';
            const url = new URL(window.location);
            url.searchParams.delete('id');
            
            if (loadedWithRecordingId) {
                // Refresh the page if we initially loaded with an ID
                window.location.href = url.toString();
            } else {
                // Otherwise just update the URL without refreshing
                window.history.pushState({}, '', url);
            }
        }
        
        // Drag and Drop Handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // Click to Upload
        // Removed event listener that opens file input dialog on click to prevent interference with record button.
        uploadArea.addEventListener('click', (e) => {
            // Prevent opening file dialog when clicking the record button
            if (e.target !== recordButton && !recordButton.contains(e.target)) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            console.log("handleFiles", files);
            
            Array.from(files).forEach(async (file) => {

                if (file.type.startsWith('audio/')) {
                    saveRecording(file);
                } else {
                    alert('Only audio files are supported.');
                }
            });
        }

        // Recording Handlers
        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        let wakeLock = null;

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock is active.');
            } catch (err) {
                console.error('Wake Lock request failed:', err);
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release()
                    .then(() => {
                        wakeLock = null;
                        console.log('Wake Lock released.');
                    })
                    .catch((err) => console.error('Error releasing Wake Lock:', err));
            }
        }

        async function startRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Your browser does not support audio recording.');
                return;
            }

            try {
                await requestWakeLock();  // Request Wake Lock when recording starts
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                mediaRecorder.stream = stream;
                isRecording = true;
                recordingStartTime = Date.now();
                recordButton.classList.add('recording');
                recordButton.innerHTML = '<div class="recording-indicator"></div> 0:00';
                recordedChunks = [];

                // Update recording time every second
                recordingInterval = setInterval(() => {
                    const elapsedSeconds = Math.floor((Date.now() - recordingStartTime) / 1000);
                    const minutes = Math.floor(elapsedSeconds / 60);
                    const seconds = elapsedSeconds % 60;
                    recordButton.innerHTML = `<div class="recording-indicator"></div> ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }, 1000);

                mediaRecorder.ondataavailable = function(e) {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                }

                mediaRecorder.onstop = function() {
                    loadingIndicator.style.display = 'flex';
                    const blob = new Blob(recordedChunks, { type: 'audio/mp3' });
                    saveRecording(blob);
                    releaseWakeLock();  // Release Wake Lock when recording stops
                }

            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Could not access your microphone.');
                releaseWakeLock();  // Ensure Wake Lock is released on error
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());  // Add this line
            isRecording = false;
            clearInterval(recordingInterval);
            recordButton.classList.remove('recording');
            recordButton.textContent = 'Record';
            releaseWakeLock();  // Release Wake Lock when recording stops
        }

        async function handleSummaryClick(section) {
            const button = section === 'today' ? todaySummaryButton : yesterdaySummaryButton;
            const box = section === 'today' ? todaySummaryBox : yesterdaySummaryBox;
            const dateKey = section === 'today' ? getDateKey(new Date()) : getDateKey(new Date(Date.now() - 86400000));
            const sectionRecs = recordings.filter(r => getDateKey(r.date) === dateKey);
            if (sectionRecs.length === 0) return;

            button.innerHTML = '<div class="summary-spinner"></div>';
            button.disabled = true;
            try {
                const payload = sectionRecs.map(r => ({ id: r.id, title: r.title, transcript: r.transcript, date: r.date }));
                const response = await fetch('https://cleartranscript-api.deno.dev/summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({ recordings: payload })
                });
                const data = await response.json();
                const overallSummary = data.overallSummary || data.summary || '';
                const noteSummaries = Array.isArray(data.noteSummaries) ? data.noteSummaries : [];
                renderSummaryContent(box, overallSummary, noteSummaries);
                summaries[dateKey] = { overallSummary, noteSummaries, lastNoteTime: sectionRecs[0].date };
                await window.app.saveSummaryToDB(dateKey, overallSummary, noteSummaries, sectionRecs[0].date);
                button.style.display = 'none';
            } catch (err) {
                console.error('Error generating summary:', err);
            } finally {
                button.disabled = false;
                button.innerHTML = summaryIconSVG;
            }
        }

        // Modal Handlers
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
            if (e.target.classList.contains('note-link')) {
                e.preventDefault();
                const id = e.target.dataset.id;
                const idx = recordings.findIndex(r => r.id === id);
                if (idx !== -1) {
                    openModal(idx);
                } else {
                    window.location.href = `?id=${id}`;
                }
            }
        });

        // Copy Transcript
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(modalTranscript.textContent).then(() => {
                copyButton.classList.add('copied');
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                }, 2500);
            }).catch(err => {
                console.error('Could not copy text:', err);
            });
        });

        // Modal Open in ChatGPT button
        chatGPTButton.addEventListener('click', () => {
            const transcriptText = modalTranscript.textContent;
            if (transcriptText) {
                const encodedTranscript = encodeURIComponent(transcriptText);
                const chatGPTUrl = `https://chatgpt.com/?q=${encodedTranscript}`;
                window.open(chatGPTUrl, '_blank'); // Open in a new tab
            } else {
                // Optionally, alert the user or disable the button if empty
                console.warn('Transcript text is empty, cannot open in ChatGPT.');
            }
        });

        // Load all recordings on demand
        loadAllButton.addEventListener('click', async () => {
            loadAllButton.disabled = true;
            loadAllButton.textContent = 'Loading...';
            const allRecordings = await window.app.getRecordingsFromDB(true);
            loadRecordings(allRecordings);
            loadAllButton.style.display = 'none';
        });

        todaySummaryButton.addEventListener('click', () => handleSummaryClick('today'));
        yesterdaySummaryButton.addEventListener('click', () => handleSummaryClick('yesterday'));

        // Enable Title Editing event listener
        document.querySelector('.js-editable').addEventListener('click', editTitle);

    </script>

    <script>

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
